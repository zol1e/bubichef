<div>
    <h2 id="page-heading">
        <span>Összetevők</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-osszetevo" [routerLink]="['/osszetevo/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span>Összetevő felvitele</span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="osszetevos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>Név</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let osszetevo of osszetevos | orderBy : 'nev' ;trackBy: trackId">
                <td [routerLink]="['/osszetevo', osszetevo.id, 'view' ]">{{osszetevo.nev}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/osszetevo', osszetevo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'osszetevo/'+ osszetevo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
