<div>
    <h2 id="page-heading">
        <span jhiTranslate="bubichefApp.osszetevo.home.title">Osszetevos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-osszetevo" [routerLink]="['/osszetevo/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="bubichefApp.osszetevo.home.createLabel">
            Create new Osszetevo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="osszetevos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="bubichefApp.osszetevo.nev">Nev</span></th>
            <th><span jhiTranslate="bubichefApp.osszetevo.leiras">Leiras</span></th>
            <th><span jhiTranslate="bubichefApp.osszetevo.kep">Kep</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let osszetevo of osszetevos ;trackBy: trackId">
                <td><a [routerLink]="['/osszetevo', osszetevo.id, 'view' ]">{{osszetevo.id}}</a></td>
                <td>{{osszetevo.nev}}</td>
                <td>{{osszetevo.leiras}}</td>
                <td>
                    <a *ngIf="osszetevo.kep" (click)="openFile(osszetevo.kepContentType, osszetevo.kep)">
                        <img [src]="'data:' + osszetevo.kepContentType + ';base64,' + osszetevo.kep" style="max-height: 30px;" alt="osszetevo image"/>
                    </a>
                    <span *ngIf="osszetevo.kep">{{osszetevo.kepContentType}}, {{byteSize(osszetevo.kep)}}</span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/osszetevo', osszetevo.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/osszetevo', osszetevo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'osszetevo/'+ osszetevo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
