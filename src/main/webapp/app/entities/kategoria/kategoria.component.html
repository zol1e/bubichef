<div>
    <h2 id="page-heading">
        <span>Kategóriák</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-kategoria" [routerLink]="['/kategoria/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="bubichefApp.kategoria.home.createLabel">
            Kategória felvitele
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="kategorias">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="bubichefApp.kategoria.nev">Név</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let kategoria of kategorias | orderBy : 'nev';trackBy: trackId">
                <td [routerLink]="['/kategoria', kategoria.id, 'view' ]">{{kategoria.nev}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/kategoria', kategoria.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'kategoria/'+ kategoria.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
