<div>
    <h2 id="page-heading">
        <span jhiTranslate="bubichefApp.hashTag.home.title">Hash Tags</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-hash-tag" [routerLink]="['/hash-tag/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="bubichefApp.hashTag.home.createLabel">
            Create new Hash Tag
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="hashTags">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="bubichefApp.hashTag.nev">Nev</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let hashTag of hashTags ;trackBy: trackId">
                <td><a [routerLink]="['/hash-tag', hashTag.id, 'view' ]">{{hashTag.id}}</a></td>
                <td>{{hashTag.nev}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/hash-tag', hashTag.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/hash-tag', hashTag.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'hash-tag/'+ hashTag.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
